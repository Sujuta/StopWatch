<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <h2 id="heading">STOPWATCH</h2>
      <div class="box">
        <div class="hrs time">00</div>
        <div class="colon time">:</div>
        <div class="min time">00</div>
        <div class="colon time">:</div>
        <div class="sec time">00</div>
        <div class="colon time">:</div>
        <div class="ms time">00</div>
        <!-- <div class="hrs text" >HRS</div>
            <div class="colon text" ></div>
            <div class="min text">MINS</div>
            <div class="colon text"></div>
            <div class="sec text">SECS</div>
            <div class="colon text"></div>
            <div class="ms text">MSECS</div> -->
      </div>
      <div class="buttons">
        <button class="start">START</button>
        <button class="stop"></button>
        <button class="lap">Pause</button>
        <button class="reset">RESET</button>
      </div>
      <hr style="width: 90%; height: 4px;">
      <div class="laps">
        <p>LAPS</p>
        <ul id="lapList"></ul>
      </div>
    </div>
    
  </body>
  <script src="./js/script.js"></script>
</html>
